<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required <meta> tags -->
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- Title -->
    <title>Exploration of scales</title>
  </head>
  <body>
    <div class="panel">
      <div>
        <h3>Complexity scale</h3>
        <p>Less complex - more complex</p>
        <input type="range" min="1" max="100" value="50" class="slider" id="slider1" />
      </div>

      <div>
        <h3>Chrono scale</h3>
        <p>Older data - newer data</p>
        <input type="range" min="1" max="100" value="100" class="slider" id="slider2" />
      </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
